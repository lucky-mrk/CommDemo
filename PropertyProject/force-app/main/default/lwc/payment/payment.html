<template>

    <lightning-record-view-form record-id={propertyId} object-api-name="Property__c">
        <lightning-layout multiple-rows>        
            <div class="slds-box slds-grid slds-wrap sald-p-around_small" style="background-color:#ebf7e6; 
            width: 817px; ">
               
                <div class="slds-col" style="width:40%">
                    <lightning-output-field  style="width:200px height:500px"

                     field-name="Property_Main_Image__c">
                    </lightning-output-field>
                </div>
                <div class="slds-col sald-p-around_small" style="align:right; padding-left: 52px; ">
               <h1>Rent:</h1><lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" label="Name"
                     field-name="Rent__c">
                    </lightning-output-field> 
                
                  
                    <h1>Security_Deposit__c:</h1>
                    <lightning-output-field variant="label-hidden" label="Mobile No" style="color:brown;font-weight:bold;" field-name="Security_Deposit__c">
                    </lightning-output-field>
                    <h1>Maintainance Charge</h1>
                    <lightning-output-field variant="label-hidden" label="Address:" style="color:brown;font-weight:bold;" field-name="Maintainance_Charge__c">
                    </lightning-output-field>
                    <h1>Total Amount </h1>
                    <lightning-output-field variant="label-hidden" label="Address:" style="color:brown;font-weight:bold;" field-name="Total__c">
                    </lightning-output-field>
                </div>
                <div class="slds-p-around_small" style="  margin-left: 499px;
                margin-top: -100px;  width: 630px;">
                <b>Complete Your Payment</b>
                    <lightning-record-edit-form object-api-name="Payment__c" layout-type="compact" onsuccess={handleSuccess}>
                        <lightning-input-field field-name="Property__c" value={propertyId} variant="label-stacked"    style=" width: 200px; height=60px;"
                        >
                        </lightning-input-field>
                        
                       
                       
                        <div class="slds-col" style="width:40%">
                        
                            <img src={pic2} width="250px" height="250px"></img>
                        </div><br/><br/>
                        
                        <lightning-button type="submit"  name="update" variant="Inverse"  style="background-color:#16325c;padding:0.5rem" label="To Payment"
                            class="slds-m-top_small slds-var-m-left_x-small" onclick={navigateToMainPage}></lightning-button>
                         <!--  <lightning-button label="Close" variant="Inverse" style="background-color:#16325c;padding:0.5rem"  onclick={navigateToMainPage} class="slds-var-m-left_x-small"></lightning-button> -->
                            <lightning-button label="Reset" variant="Inverse" style="background-color:#16325c;padding:0.5rem" type="cancel" onclick={cancelHanlder} class="slds-var-m-left_x-small"></lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div></lightning-layout></lightning-record-view-form>
    
    
</template>
